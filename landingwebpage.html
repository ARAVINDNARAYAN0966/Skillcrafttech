<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Landing Page</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: transparent;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
      z-index: 1000;
    }

    nav.scrolled {
      background: #222;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.5);
    }

    nav .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: 0.3s;
      padding: 5px 10px;
    }

    nav ul li a:hover {
      background: #ff9800;
      border-radius: 5px;
      color: black;
    }

    /* Landing Page Sections */
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      color: white;
    }

    #home { background: linear-gradient(to right, #1e3c72, #2a5298); }
    #about { background: linear-gradient(to right, #11998e, #38ef7d); }
    #services { background: linear-gradient(to right, #ff416c, #ff4b2b); }
    #contact { background: linear-gradient(to right, #373b44, #4286f4); }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background: #222;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        display: none;
      }

      nav ul.active {
        display: block;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
        color: white;
        font-size: 24px;
      }
    }

    .menu-toggle {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav id="navbar">
    <div class="logo">SCT 1</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <ul id="menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Sections -->
  <section id="home">Responsive Landing Page</section>
  <section id="about">About Section</section>
  <section id="services">Services Section</section>
  <section id="contact">Contact Section</section>

  <!-- JavaScript -->
  <script>
    // Change navbar background on scroll
    window.addEventListener("scroll", function () {
      let navbar = document.getElementById("navbar");
      navbar.classList.toggle("scrolled", window.scrollY > 50);
    });

    // Toggle menu in mobile view
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>

</body>
</html>
