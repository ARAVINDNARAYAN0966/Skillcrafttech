<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100%;
        height: 100vh;
        background-image: url(https://c4.wallpaperflare.com/wallpaper/453/383/721/clock-life-timepiece-time-wallpaper-preview.jpg);
        background-position: center;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        padding: 1rem;
        max-width: 400px;
        text-align: center;
        position: relative;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.6);
      }

      .time {
        padding: 1rem 0;
        font-size: 2rem;
      }

      h1,
      p {
        color: #f8f8f8;
      }

      button {
        padding: 0.4rem 1rem;
        margin: 0.3rem 0.2rem;
        border-radius: 10px;
        border: 1px solid #f8f8f8;
        cursor: pointer;
      }

      button:hover {
        background-color: rgba(76, 5, 5, 0.4);
        color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Stopwatch</h1>
      <p class="time">
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
      </p>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>

    <!-- ðŸŽµ Background Music -->
    <audio id="bg-music" loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script>
      window.onload = function () {
        let minutes = 0;
        let seconds = 0;
        let tens = 0;
        let appendMinutes = document.querySelector('#minutes');
        let appendTens = document.querySelector('#tens');
        let appendSeconds = document.querySelector('#seconds');
        let startBtn = document.querySelector('#start');
        let stopBtn = document.querySelector('#stop');
        let resetBtn = document.querySelector('#reset');
        let bgMusic = document.querySelector('#bg-music');
        let Interval;

        // Stopwatch function
        const startTimer = () => {
          tens++;
          if (tens <= 9) {
            appendTens.innerHTML = '0' + tens;
          }
          if (tens > 9) {
            appendTens.innerHTML = tens;
          }

          if (tens > 99) {
            seconds++;
            appendSeconds.innerHTML = '0' + seconds;
            tens = 0;
            appendTens.innerHTML = '00';
          }

          if (seconds > 9) {
            appendSeconds.innerHTML = seconds;
          }

          if (seconds > 59) {
            minutes++;
            appendMinutes.innerHTML = '0' + minutes;
            seconds = 0;
            appendSeconds.innerHTML = '00';
          }
        };

        startBtn.onclick = () => {
          clearInterval(Interval);
          Interval = setInterval(startTimer, 10);
          if (bgMusic.paused) {
            bgMusic.play(); // Start music with stopwatch
          }
        };

        stopBtn.onclick = () => {
          clearInterval(Interval);
          bgMusic.pause(); // Stop music when stopwatch stops
        };

        resetBtn.onclick = () => {
          clearInterval(Interval);
          tens = '00';
          seconds = '00';
          minutes = '00';
          appendTens.innerHTML = tens;
          appendSeconds.innerHTML = seconds;
          appendMinutes.innerHTML = minutes;
          bgMusic.pause(); // Stop music on reset
          bgMusic.currentTime = 0; // Reset song to beginning
        };
      };
    </script>
  </body>
</html>
